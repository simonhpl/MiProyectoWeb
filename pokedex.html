<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <img id="logo" src="assets/logo_pokedex.png" alt="logo">
        <h1>Proyecto mi PokéDex</h1>
    </header>
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Acerca</a>
    </nav>
    <hr>
    <main>
        <div id="pokedex">
            <div id="left">
                <div class="display">
                    <img id="pkmn-img" src="assets/649.png" alt="pokemon">
                </div>
                   <div id="dpad">
                    <div id="dpad-top"></div>
                    <div id="dpad-horizontal"></div>
                    <div id="dpad-bottom"></div>

                   </div>
                <div id="btn-circle"></div>
            </div>
            <div id="right">
                <div class="display">
                    <ul>
                        <li>
                            <p><b>Nombre: </b> Ditto</p>
                        </li>
                        <li>
                            <p><b>Tipo: </b> Normal</p>
                        </li>
                        <li>
                            <p><b>Altura: </b>30cm</p>
                        </li>
                        <li>
                            <p><b>Peso: </b>1kg</p>
                        </li>  
                        <li>
                            <p><b>Descripción: </b>Puede alterar por completo su estructura celular para emular cualquier objeto que vea</p>
                        </li> 
                            
                        
                    </ul>
                </div>
                <div id="pad">
                    <div class="btn"></div>
                    <div class="btn"></div>
                    <div class="btn"></div> 
                    <div class="btn"></div>
                    <div class="btn"></div>
                    <div class="btn"></div>
                    <div class="btn"></div>
                    <div class="btn"></div>
                    

                </div>

            </div>

        </div>
    </main>

</body>
</html>
